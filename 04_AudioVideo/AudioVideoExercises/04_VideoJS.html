        <script>
          videojs.options.flash.swf = "core/lib/videojs/video-js.swf";
          
          let actRotation = 0;
          let actZoom = 1;
          
          function init() {

            // PlugIn braucht komischerweise beide Werte. Für die Funktion jeweils ist ja eigentlich nur eine Angabe relevant
            
            $('button.rotatepos').on("click", function() {
              actRotation += 10;
              updateZoomRotate();
			
			});
            $('button.rotatemin').on("click", function() {
              actRotation -= 10;
              updateZoomRotate();
			
			});

            $('button.zoomin').on("click", function() {
              actZoom += 0.1;
              updateZoomRotate();
			
			});
            $('button.zoomout').on("click", function() {
              actZoom -= 0.1;
              updateZoomRotate();
              
			
			});
          }

          // METHODE - updateZoomRotate Inhalt als Platzhalter für Zeile 40 bis 56
          function updateZoomRotate() {
            videojs.players.videoControl.zoomrotate({rotate: actRotation, zoom: actZoom});
            
          }
          
          $(function() {
              init();
          });
        </script>
